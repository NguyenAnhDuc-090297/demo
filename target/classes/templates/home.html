<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Home!</title>
</head>


<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
        </div>
        <div class="col">
            <img th:src="@{/images/logosm.png}" alt="">
        </div>
        <div class="col">
        </div>
        <div class="col"></div>
    </div>
    <center>
        <cen width="70%" class="fieldsettitle">
            <br>
            <TABLE BORDER="0" WIDTH="70%" CELLSPACING="0" CELLPADDING="3" ALIGN="CENTER">
                <TR>
                    <TH colSpan=5>New Account Transfer</TH>
                </TR>
                <TR>
                    <TD class="caption" width="20%">Amount</TD>
                    <TD width="30%"><input type="text" name="amount" id="amount" value="10"
                                           class="mandatory form-control"></TD>
                    <TD colspan=3> (millions VND)</TD>
                </TR>
                <TR>
                    <TD class="caption" width="20%">From Account</TD>
                    <TD width="30%"><input type="text" name="fromaccount" id="fromaccount" value="11402236836 SA"
                                           readonly tabindex="-1" class="mandatory form-control"></TD>
                    <TD width="5%"></TD>
                    <TD class="caption" width="20%">To Account</TD>
                    <TD width="30%"><input type="text" name="toaccount" id="toaccount" value="55204436106"
                                           class="mandatory form-control"></TD>
                </TR>

                <TR>
                    <TD class="caption" width="20%">Effective Date</TD>
                    <TD width="30%"><input type="text" name="effdate" id="effdate" value="<%=todayDate%>"
                                           class="mandatory form-control" onChange="formatDate(this.value);"
                                           placeholder="yyyy-mm-dd"></TD>
                    <TD width="5%"></TD>
                    <TD class="caption" width="20%"></TD>
                    <TD width="30%"><input class="form-control" type="hidden" name="recemail" id="recemail" value="">
                    </TD>
                    <input type="hidden" name="transaction" id="transaction" value="">
                </TR>

                <TR rowspan="2">
                    <td colspan="5">&nbsp;</td>
                </TR>
                <input type="hidden" name="desc" id="desc" value="">
            </TABLE>

            <TABLE BORDER="0" WIDTH="70%" CELLSPACING="0" CELLPADDING="3" ALIGN="CENTER">
                <TR>
                    <TD width="35%"></TD>
                    <TD width="15%"><INPUT onclick="cancel();" name="btnclear" type=button value="Clear" class="btn btn-danger"></TD>
                    <TD width="15%"><INPUT onclick="proceed();" name="btnproceed" type=button value="Proceed" class="btn btn-info"></TD>
                    <TD width="35%"></TD>
                </TR>
            </TABLE>
    </center>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
