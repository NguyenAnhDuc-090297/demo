<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Home!</title>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <img th:src="@{/images/securemetric.jpeg}" alt="" width="172" height="172">
                <div class="col"></div>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="*{errors!=null and #strings.length(errors)>0}"
                 th:text="${errors}"></div>
            <form class="form-signin" action="" th:action="@{/login}" th:object="${loginModel}" method="post">
                <label for="username" class="sr-only">User name</label>
                <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="User name"
                       autofocus>
                <label for="password" class="sr-only">Password</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
        <div class="col"></div>
    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
